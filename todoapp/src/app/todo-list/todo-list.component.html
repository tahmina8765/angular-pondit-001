<h1>{{ title }}</h1>

<button class="btn btn-primary" (click)="addTask('New task details')">Add Task</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasklist; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ task.name }}</td>
        <td>
          <button>View</button> 
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
