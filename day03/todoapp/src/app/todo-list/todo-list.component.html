<div class="container">
  <h1><button class="btn btn-primary" (click)="addTask('New task details')">+</button> {{ title }} </h1>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasklist; let i = index">
        <th scope="row">{{ task.id }}</th>
        <td>{{ task.name }}</td>
        <td>
          <div *ngIf="task.status">Done</div>
          <div *ngIf="!task.status">Not Done</div>
        </td>
        <td>
          <button class="btn btn-primary" (click)="viewDetails(task)">View</button>
          <button class="btn btn-danger" (click)="onDeleteTask(task)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


  <section *ngIf="detailsTask.name">
    <h1>{{ detailsTask.name }} [{{ detailsTask.id }}]</h1>
    <p>{{ detailsTask.description }}</p>
    <button class="btn btn-warning" (click)="hideDetails()">Hide</button>
  </section>

</div>
